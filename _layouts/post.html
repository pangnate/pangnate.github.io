<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css?v=20130829">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/github.css">
</head>
<body>

{% include g-nav.html %}

<div class="top-blank"></div>
<div class="wrapper content-wrapper">
	<div class="content">
		<div class="post-wrapper">
			<h1>{{ page.title }}</h1>
			<div class="base-info">
				<span class="author">By: <strong>{{ site.author }}</strong></span>
				<span class="category">Category: <a href="#">文章分类</a></span>
				<span class="post-date">Date: {{ page.date | date: "%Y/%m/%d" }}</span>
				<span><a rel="nofollow" class="comment-count" href="#comment">0评</a></span>
			</div>
			<div class="post-content" id="post">
				{{ page.content }}
			</div>
		</div>
		<div class="simple-nav">
			{% if page.next %}
			<a title="新一篇：{{ page.next.title }}" href="{{ site.baseurl }}{{ page.next.url }}">&gt;</a>
			{% else %}
			<span>&gt;</span>
			{% endif %}
			{% if page.previous %}
			<a title="旧一篇：{{ page.previous.title }}" href="{{ site.baseurl }}{{ page.previous.url }}">&lt;</a>
			{% else %}
			<span>&lt;</span>
			{% endif %}
		</div>
		<div class="comment">
			<a name="comment"></a>
			<div id="uyan_frame"></div>
		</div>
	</div>
	<div class="sidebar">
		<div class="block"></div>
	</div>
</div>

{% include footer.html %}

<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=95170"></script>
</body>
</html>
